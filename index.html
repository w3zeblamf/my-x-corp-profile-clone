<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./build/style.css" />
    <!-- Font Awesome CDN v6.4.2 -->

        theme: {

      <!-- Left Sidebar-->

        <div class="ml-20 XButtons h-14 w-14">
          <span>
            <i class="fa-brands fa-x-twitter text-4xl"></i>
          </span>
        </div>
        <!-- EO Logo -->

        <!-- Bottoms -->
        <div class="space-y-2.5 mt-3">
          <div class="XButtons">
            <!--<i class="fa-solid fa-house"></i>-->

          </div>

          <div class="XButtons">
            <!--<i class="fa-solid fa-hashtag text-2xl"></i>-->

          <div class="XButtons">
            <!--<i class="fa-solid fa-bell text-2xl"></i>-->

          </div>

          <div class="XButtons">
            <!--<i class="fa-solid fa-message text-2xl"></i>-->

            <span>Message</span>
          </div>

          <div class="XButtons">
            <!--<i class="fa-solid fa-bookmark text-2xl"></i>-->
            <ion-icon name="document-text"></ion-icon>
            <span>List</span>
          </div>

          <div class="XButtons">
            <!--<i class="fa-solid fa-bookmark text-2xl"></i>-->
            <ion-icon name="people-outline" class="text-3xl"></ion-icon>
            <span>Communities</span>
          </div>

          <div class="XButtons">
            <i class="fa-brands fa-x-twitter"></i>
            <span>Premium</span>
          </div>

          <div class="XButtons">
            <!--<i class="fa-solid fa-user text-2xl"></i>-->
            <ion-icon name="person-outline"></ion-icon>
            <span>Profile</span>
          </div>

          <div class="XButtons">
            <!--<i class="fa-solid fa-angle-right text-2xl"></i>-->
            <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
            <span>More</span>
          </div>
          
        </div>
        
         <button class="mt-20 ml-20 bg-XBlue rounded-full w-56 h-12 hover:bg-blue-500">Post</button>

        <!-- Settings 
        <div class="ml-20 XButtons">
          <ion-icon
            name="settings-outline"

        EO Settings -->
        
      </div>
      <!-- EO Left Sidebar-->

      <!-- EO Main Section -->

      type="module"
