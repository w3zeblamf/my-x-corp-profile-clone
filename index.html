<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./build/style.css" />
    <!-- Font Awesome CDN v6.4.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>X Social Networks Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              XBlue: "#2d9bf0",
              XWhite: "#d9d9d9"
            }
          }
        }
      };
    </script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Container -->
    <div class="bg-black flex h-screen mx-auto">
      <!-- Left Sidebar Section-->
      <div>
        <!-- Logo -->
        <div class="mt-2 xl:ml-20 ml-5 XButtons h-14 w-14">
          <span>
            <i class="fa-brands fa-x-twitter text-4xl"></i>
          </span>
        </div>
        <!-- EO Logo -->

        <!-- Bottoms -->
        <div class="space-y-2.5 mt-3">
          <div class="XButtons">
            <ion-icon name="home"></ion-icon>
            <span class="hidden xl:inline">Home</span>
          </div>

          <div class="XButtons">
            <!--<i class="fa-solid fa-hashtag text-2xl"></i>-->
            <ion-icon name="search"></ion-icon>
            <span class="hidden xl:inline">Explore</span>
          </div>

          <div class="XButtons">
            <ion-icon name="notifications"></ion-icon>
            <span class="hidden xl:inline">Notifications</span>
          </div>

          <div class="XButtons">
            <ion-icon name="mail"></ion-icon>
            <span class="hidden xl:inline">Message</span>
          </div>

          <div class="XButtons">
            <ion-icon name="document-text"></ion-icon>
            <span class="hidden xl:inline">List</span>
          </div>

          <div class="XButtons">
            <ion-icon name="people-outline" class="text-3xl"></ion-icon>
            <span class="hidden xl:inline">Communities</span>
          </div>

          <div class="XButtons">
            <i class="fa-brands fa-x-twitter"></i>
            <span class="hidden xl:inline">Premium</span>
          </div>

          <div class="XButtons">
            <ion-icon name="person-outline"></ion-icon>
            <span class="hidden xl:inline">Profile</span>
          </div>

          <div class="XButtons">
            <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
            <span class="hidden xl:inline">More</span>
          </div>

          <button
            class="text-center h-12 w-12 mt-5 xl:hidden XButtons bg-XBlue hover:bg-blue-500">
            <i class="fa-solid fa-feather-pointed" title="Post"></i>
          </button>
        </div>

        <button
          class="mt-6 ml-20 bg-XBlue text-white font-semibold rounded-full w-56 h-12 hover:bg-blue-500 hidden xl:inline">
          Post
        </button>

        <!-- EO Bottoms -->

        <!-- Settings 
        <div class="ml-20 XButtons">
          <ion-icon
            name="settings-outline"
            class="text-XWhite text-2xl"></ion-icon>
        </div>
        EO Settings -->
      </div>
      <!-- EO Left Sidebar Section-->

      <!-- Main Section -->
      <div class="flex-grow border-l border-r border-gray-700 ml-20">
        <h1 class="text-XWhite text-lg font-bold p-2 border-b border-gray-700">
          Home
        </h1>

        <div>
          <div
            class="flex space-x-2 border-b border-gray-700 items-center mt-4 mb-2">
            <!-- Profile image -->
            <img
              src="https://i.ibb.co/hRYbY3Q/My-profile.jpg"
              alt="My profile"
              class="h-11 w-11 rounded-full cursor-pointer ml-3" />
            <!-- What is hapening? -->
            <div>
              <textarea
                placeholder="What is happening?!"
                rows="2"
                class="w-full bg-transparent outline-none text-XWhite"></textarea>
              <!-- EO What is hapening? -->
            </div>
          </div>

          <!-- Icons Area-->
          <div class="flex justify-between">
           
            <div class="flex items-center space-x-4 ml-3">
              <div
                class="w-9 h-9 flex justify-center items-center rounded-full hover:bg-gray-900 cursor-pointer"
                title="media">
                <i class="fa-solid fa-image text-XBlue"></i>
              </div>

              <div class="w-9 h-9 flex justify-center items-center rounded-full hover:bg-gray-900 cursor-pointer"
                title="media" ><i class="fa-solid fa-face-smile text-XBlue"></i></div>
              
              <div class="w-9 h-9 flex justify-center items-center rounded-full hover:bg-gray-900 cursor-pointer"
                title="media"><i class="fa-solid fa-clipboard-list text-XBlue"></i></div>
              
              <div class="w-9 h-9 flex justify-center items-center rounded-full hover:bg-gray-900 cursor-pointer"
                title="media"><i class="fa-solid fa-box archive text-XBlue"></i></div>
              
            </div>
            <button
              class="bg-XBlue text-XWhite px-4 py-1 font-bold hover:bg-blue-500 rounded-full">
              Post
            </button>
          </div>

          <!-- EO Icons Area-->
        </div>
      </div>
      <!-- EO Main Section -->

      <!-- Right Sidebar-->
      <div class="w-96"></div>
      <!-- EO Right Sidebar-->
    </div>
    <!-- EO Container -->

    <!-- Ionicons v7.1.0-->
    <!-- https://ionic.io/ionicons/usage -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
  <!-- EO Ionicons v7.1.0-->
</html>
